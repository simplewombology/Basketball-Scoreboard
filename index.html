<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <style>@import url('https://fonts.cdnfonts.com/css/60s-scoreboard');</style>
    </head>
    <body>
        <div class="container">
            <rect id="scoreboard-background"></rect>
            <div>
                <h3 id="board-title-home"> HOME </h3>
                <canvas id="home-background"></canvas>
                <h2 id="home-points-text"> 0 </h2>
                <p id="plus-one-point-text-home">+1</p>
                <p id="plus-two-point-text-home">+2</p>
                <p id="plus-three-point-text-home">+3</p>
                <rect id="plus-one-point-home" onclick="add1HomePoint()"></rect>
                <rect id="plus-two-point-home" onclick="add2HomePoints()"></rect>
                <rect id="plus-three-point-home" onclick="add3HomePoints()"></rect>       
            </div>
            
            <button id="new-game-btn" onclick="newGame()"> New game </button>
            
            <div>
                <h3 id="board-title-guest"> AWAY </h3>
                <canvas id="guest-background"></canvas>
                <h2 id="guest-points-text"> 0 </h2>
                <p id="plus-one-point-text-guest">+1</p>
                <p id="plus-two-point-text-guest">+2</p>
                <p id="plus-three-point-text-guest">+3</p>
                <rect id="plus-one-point-guest" onclick="add1GuestPoint()"></rect>
                <rect id="plus-two-point-guest" onclick="add2GuestPoints()"></rect>
                <rect id="plus-three-point-guest" onclick="add3GuestPoints()"></rect>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
